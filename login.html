<body class="auth-shell">

  <header class="auth-header">
    <img src="assets/logo-pay54-full.png" class="auth-logo" />

    <div class="auth-card">

        <div class="form-row pin-wrapper">
          <label>Wallet PIN</label>
          <input type="password" id="loginPin" maxlength="4" required />
