<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PAY54 – Create wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="Create your PAY54 hybrid wallet – send, receive, pay bills, FX and shop on the fly."
  />
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/auth.css" />
  <script src="js/session.js" defer></script>
  <script src="js/auth.js" defer></script>
</head>
<body>
  <div class="page-shell auth-shell">
    <div class="card">
      <div class="card-header">
        <div class="brand-logo">
          <img src="assets/pay54-logo.svg" alt="PAY54 logo" />
          <span class="brand-name">PAY54</span>
        </div>
        <span class="chip">Create wallet</span>
      </div>

      <div class="card-body">
        <h1 class="card-title">Open your PAY54 wallet</h1>
        <p class="card-subtitle">
          One wallet for airtime, FX, bills, shop on the fly &amp; global payments.
        </p>

        <form id="signupForm" style="margin-top: 1rem;">
          <div class="input-group">
            <label class="input-label" for="signup-name">Full name</label>
            <div class="input-wrapper">
              <input
                id="signup-name"
                class="input-field"
                type="text"
                autocomplete="name"
                placeholder="Demi Olawoye"
                required
              />
            </div>
          </div>

          <div class="input-group">
            <label class="input-label" for="signup-email">
              Email address
            </label>
            <div class="input-wrapper">
              <input
                id="signup-email"
                class="input-field"
                type="email"
                autocomplete="email"
                placeholder="you@example.com"
                required
              />
            </div>
          </div>

          <div class="input-group">
            <label class="input-label" for="signup-phone">
              Mobile number
              <span class="helper">For OTP &amp; alerts</span>
            </label>
            <div class="input-wrapper">
              <input
                id="signup-phone"
                class="input-field"
                type="tel"
                inputmode="tel"
                placeholder="+44 7xxx xxx xxx"
                required
              />
            </div>
          </div>

          <div class="input-group">
            <label class="input-label" for="signup-pin">
              Create wallet PIN
              <span class="helper">4–6 digits</span>
            </label>
            <div class="input-wrapper">
              <input
                id="signup-pin"
                class="input-field pin-input"
                type="password"
                inputmode="numeric"
                maxlength="6"
                placeholder="Choose a secure PIN"
                required
              />
              <button
                type="button"
                class="toggle-pin"
                aria-label="Toggle PIN visibility"
              >
                <svg viewBox="0 0 24 24" fill="none">
                  <path
                    d="M2.5 12C3.5 9 6.5 5 12 5s8.5 4 9.5 7c-1 3-4 7-9.5 7S3.5 15 2.5 12Z"
                    stroke-width="1.6"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"
                    stroke-width="1.6"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </div>
          </div>

          <div id="signupError" class="text-error" style="display:none;"></div>

          <button type="submit" class="btn" style="margin-top: 0.75rem;">
            Create wallet
          </button>

          <div class="auth-footnote">
            Already have a PAY54 wallet?
            <a href="login.html">Sign in instead</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
